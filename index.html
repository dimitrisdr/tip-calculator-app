<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <!-- js -->
    <script src="main.js" defer></script>
    <!-- custom -->
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header class="title-container">
    <h1 class="title main-title">SPLI <br> TTER</h1>
  </header>
  <main class="wraper empty">
    <section aria-label="User Inputs Section" class="section user-inputs-scetion">
      <div class="input-item">
        <div class="labels-container">
          <label for="bill-input" class="title small-title">Bill</label>
          <p class="invalid-msg">Invalid Value!</p>
        </div>
        <div class="input-container dollar-sign">
          <input id="bill-input" data-item="bill"  type="number" min="0" step="0.01" class="input main-input" placeholder="0">
        </div> 
      </div>
      <div class="input-item tip-items-container">
        <p class="title small-title">Select tip %</p>
        <ul class="tip-items">
          <li class="tip-item"><button data-item="tip" data-value="5" class="btn tip-btn">5%</button></li>
          <li class="tip-item"><button data-item="tip"  data-value="10" class="btn tip-btn">10%</button></li>
          <li class="tip-item"><button data-item="tip"  data-value="15" class="btn tip-btn">15%</button></li>
          <li class="tip-item"><button data-item="tip"  data-value="25"  class="btn tip-btn">25%</button></li>
          <li class="tip-item"><button data-item="tip"  data-value="50" class="btn tip-btn">50%</button></li>
          <li class="tip-item"><input data-item="tip"  type="number" min="0" class="input custom-input" placeholder="Custom"></li>
        </ul>
      </div>
      <div class="input-item">
        <div class="labels-container">
          <label for="people-input" class="title small-title">Number of People</label>
          <p class="invalid-msg">Invalid Value!</p>
        </div>
        
        <div class="input-container people-sign">
          <input data-item="persons" value="1"  id="people-input" step="1" type="number" min="1" class="input main-input" placeholder="1">
        </div>
      </div>
    </section>
    <section aria-label="User Results" class="section results-section">
      <div class="results-item">
        <p class="results-txt">Tip Amount <br> <span class="title very-sm-title">/ person</span></p>
        <p class="result-num">$ <span class="tip-result">0.00</span></p>
      </div>
      <div class="results-item">
        <p class="results-txt">Total <br> <span class="title very-sm-title">/ person</span></p>
        <p class="result-num">$ <span class="total-result">0.00</span></p>
      </div>
      <button class="btn reset-btn">RESET</button>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dimitris Dristellas</a>.
    </div>
  </footer>
  
</body>
</html>
